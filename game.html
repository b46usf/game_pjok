<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Tendangan Juara</title>
  <link rel="icon" href="asset/image/logo-soccer-ball.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('asset/image/bg-field.png') no-repeat center center;
      background-size: cover;
    }

    #gameCanvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .portrait-warning {
      display: none;
    }

    @media (orientation: portrait) {
      .landscape-only { display: none; }
      .portrait-warning { display: flex; }
    }
  </style>
</head>
<body class="bg-sky-200 font-fredoka relative">

  <!-- Peringatan Portrait -->
  <div class="portrait-warning fixed inset-0 z-50 items-center justify-center bg-white text-center px-6">
    <div class="text-blue-800">
      <h2 class="text-2xl font-bold mb-2">Putar perangkatmu!</h2>
      <p class="text-lg">Mainkan dalam mode <strong>landscape</strong> ðŸ“±ðŸ”„</p>
    </div>
  </div>

  <!-- Skor -->
  <div id="scoreBox" class="landscape-only fixed top-[2vh] left-[2vw] z-10 bg-white/80 px-4 py-2 rounded-xl shadow max-w-[90vw]" style="display: none;">
    <h2 class="font-bold text-xl text-blue-800">Score: <span id="score">0</span></h2>
  </div>

  <!-- Soal -->
  <div id="questionBox" class="landscape-only absolute top-4 right-4 z-10 bg-white/90 px-4 py-2 rounded-xl shadow text-center max-w-[90vw] sm:max-w-xs">
    <p class="text-blue-800 font-semibold">
      Arahkan bola ke gawang yang bertuliskan: <span id="questionText" class="font-bold">...</span>
    </p>
  </div>

  <!-- Tombol Mulai -->
  <div id="startBox" class="landscape-only fixed bottom-[15vh] left-1/2 transform -translate-x-1/2 z-10">
    <button id="startBtn" class="bg-green-600 text-white px-6 py-3 rounded-full shadow hover:bg-green-700 transition text-xl font-bold">ðŸ¥… Start!</button>
  </div>

  <!-- Kembali -->
  <div class="landscape-only absolute bottom-4 left-4 z-10">
    <a href="index.html" class="bg-yellow-400 text-blue-900 px-4 py-2 rounded-full shadow hover:bg-yellow-500 font-semibold">â¬… Back</a>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Game Logic -->
  <script src="asset/js/game.js"></script>
</body>
</html>
